<div class="fixed inset-0 flex items-center justify-center bg-black/50 z-30">
  <div
    (click)="$event.stopPropagation()"
    class="bg-gray-900 rounded-xl border border-gray-700 shadow-xl w-full max-w-md mx-4"
  >
    <h2
      class="text-xl bg-gray-800 block p-4 text-gray-100 text-center rounded-t-xl font-semibold border-b border-gray-700"
    >
      Confirm Delete Task
    </h2>
    <div class="p-4">
      <div
        class="flex flex-col border border-gray-700 rounded-md bg-gray-900 p-3 shadow-sm transition-colors duration-150 hover:border-cyan-600"
      >
        <span class="flex flex-row justify-between items-center">
          <p class="text-base sm:text-lg text-gray-100 font-semibold">
            {{ taskToDelete()?.name || "" }}
          </p>
        </span>
        <span class="text-xs text-gray-400 mt-1">
          Created: {{ taskToDelete()?.created | date : "dd/MM/yyyy HH:mm" }}
        </span>
        <span class="py-2 text-sm sm:text-base text-gray-200">
          {{ taskToDelete()?.description }}
        </span>
      </div>
      <div class="flex justify-end gap-2 mt-6">
        <app-button [onClick]="deleteTask" [buttonDisabled]="false"
          >Delete</app-button
        >
        <app-button [onClick]="closeModal">Cancel</app-button>
      </div>
    </div>
  </div>
</div>
