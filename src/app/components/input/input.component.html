<label for="value" class="flex flex-col">
  <span class="text-sm font-medium text-gray-700">{{ label }}</span>
  <input
    class="m-1 p-1 rounded-sm border-1 border-sky-700/30 focus:border-cyan-500 focus:outline-none"
    id="value"
    type="text"
    [(ngModel)]="value"
    (ngModelChange)="onValueChange($event)"
  />
</label>
