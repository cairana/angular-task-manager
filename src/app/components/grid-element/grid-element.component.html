<div
  class="relative flex flex-col border-3 border-x-sky-900/50 border-y-sky-700/30 rounded-sm bg-zinc-50 m-2 p-1"
>
  <span class="flex direction-row justify-between">
    <p class="text-base sm:text-xl text-gray-900">{{ task.name }}</p>
    <span class="flex align-center">
      <app-status-selector [task]="task" />
      <app-button [onClick]="onClickDeleteTask"> <app-trash-icon /></app-button>
    </span>
  </span>
  <span class="text-xs text-gray-900/50"
    >Created: {{ task.created | date : "dd/MM/yyyy HH:mm" }}</span
  >
  <span class="py-2 text-sm sm:text-base">{{ task.description }}</span>
</div>
