<div class="fixed inset-0 flex items-center justify-center bg-black/50 z-30">
  <div
    (click)="$event.stopPropagation()"
    class="bg-gray-900 rounded-xl border border-gray-700 shadow-xl w-full max-w-md mx-4"
  >
    <h2
      class="text-xl bg-gray-800 block p-4 text-gray-100 text-center rounded-t-xl font-semibold border-b border-gray-700"
    >
      Add task
    </h2>
    <div class="p-4">
      <form (ngSubmit)="saveTask()" autocomplete="off">
        <div class="flex flex-col gap-4">
          <label for="taskName" class="flex flex-col">
            <span class="text-sm font-medium text-gray-200 mb-1"
              >Task name:</span
            >
            <input
              class="m-0 p-2 rounded-md border border-gray-700 bg-gray-800 text-gray-100 focus:border-cyan-500 focus:outline-none transition-colors"
              id="taskName"
              type="text"
              [(ngModel)]="taskName"
              name="taskName"
              required
            />
          </label>
          <label for="taskDescription" class="flex flex-col">
            <span class="text-sm font-medium text-gray-200 mb-1"
              >Description:</span
            >
            <textarea
              rows="5"
              class="m-0 p-2 rounded-md border border-gray-700 bg-gray-800 text-gray-100 focus:border-cyan-500 focus:outline-none transition-colors"
              id="taskDescription"
              [(ngModel)]="description"
              name="taskDescription"
              required
            ></textarea>
          </label>
        </div>
        <div class="flex justify-end gap-2 mt-6">
          <app-button [onClick]="closeModal">Close</app-button>
          <app-button [onClick]="saveTask" [buttonDisabled]="isButtonDisabled()"
            >Save</app-button
          >
        </div>
      </form>
    </div>
  </div>
</div>
