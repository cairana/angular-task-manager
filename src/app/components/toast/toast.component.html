<div
  *ngIf="toast"
  [ngClass]="{
    'bg-cyan-700 border-cyan-500': toast.type === 'info',
    'bg-yellow-700 border-yellow-500': toast.type === 'warning',
  }"
  class="fixed bottom-10 left-1/2 -translate-x-1/2 text-gray-100 px-6 py-3 rounded-lg border shadow-2xl font-semibold text-base transition-all duration-300 z-50"
>
  {{ toast.message }}
</div>
