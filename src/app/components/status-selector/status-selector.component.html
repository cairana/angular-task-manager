<select
  class="flex text-sm bg-gray-800 text-gray-100 m-1 px-3 py-2 rounded-md border border-gray-700 focus:border-cyan-500 focus:outline-none transition-colors"
  [value]="task.status"
  (change)="updateTaskStatus($event)"
>
  @for(status of statuses; track status.id) {
  <option
    [disabled]="status.id === task.status"
    [selected]="task.status === status.id"
    [value]="status.id"
  >
    {{ status.displayText }}
  </option>
  }
</select>
