<span class="flex m-2 align-center items-center justify-between text-center">
  <app-button [onClick]="showModal">Create task</app-button>

  <input
    class="m-1 p-1 rounded-sm border-1 border-sky-700/30 focus:border-cyan-500 focus:outline-none"
    id="taskName"
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search tasks..."
  />
</span>
<app-grid-wrapper [searchTerm]="searchTerm()" />
<app-modal *ngIf="isModalVisible" (close)="hideModal()"
  ><app-input
/></app-modal>
