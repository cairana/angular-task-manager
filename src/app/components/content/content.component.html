<div>
  <app-header />
  <div class="bg-gray-900 p-6 pt-18">
    <span
      class="flex m-2 align-center items-center justify-between text-center"
    >
      <app-button [onClick]="onClickOpenModal">
        <app-add-icon />
        <span class="hidden sm:inline px-1"> Create task</span>
      </app-button>
      <input
        class="text-sm bg-gray-800 text-gray-100 m-1 p-2 rounded-md border border-gray-700 placeholder-gray-400 focus:border-cyan-500 focus:outline-none transition-colors"
        id="taskName"
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Search tasks..."
      />
    </span>
    <app-grid-wrapper [searchTerm]="searchTerm()" />
    <app-create-task-modal
      *ngIf="modalService.isModalVisible()"
      (close)="modalService.hideModal()"
      ><app-input
    /></app-create-task-modal>
    <app-delete-task-modal
      *ngIf="modalService.isDeleteModalVisible()"
      (close)="modalService.hideDeleteModal()"
    ></app-delete-task-modal>
  </div>
</div>
